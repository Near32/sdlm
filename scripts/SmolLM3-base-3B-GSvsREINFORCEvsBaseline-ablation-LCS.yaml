projects:
  - "near32/PromptOptimisationSTGS"

cache_dir: 'wandb_cache'

output_dir: "SmolLM3-base-3B-GSvsREINFORCEvsBaseline-ablation-LCS-PL80"
output_format: "png"
dpi: 300

# Style
plot_style: "seaborn-v0_8"
color_palette: "pastel"
font_sizes: 11

# Configure Kolmogorov-Smirnov tests
Kolmogorov-Smirnov-anchors:
  #- "REINFORCE"
  - "GS(LTau=100)"
  - "GS(Tau=100)"

Kolmogorov-Smirnov-kwargs:
  alternative: "two-sided"
  mode: "auto"



figures:
  - name: "LCS Ratios"
    step_column: "k"
    metrics:
      - "avg_lcs_ratio"
    
    barplot_config:
      enabled: true
      ylabel: "Accuracy Metric"
      figsize: [6,4]
      capsize: 5
      title: "Longest-Common-Sequence Ratios (Mean +/- Std.Err. - PL=80)"
      xtick_rotation: 20
      log_scale: false
      ylim: [0, 1]

    lineplot_config:
      enabled: false
      title: "KeyCorridor-S6R3"
      xlabel: "# Observations"
      ylabel: ""
      xlim: [0, 5000000]
      ylim: [0, 1]
    
    synchronization:
      method: "global_interpolate"
      num_points: 10000
      aggregate_on_sync_axis: true 
    
    smoothing:
      method: "running_average"
      window_size: 2
      center: True
      min_periods: 1

