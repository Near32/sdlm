projects:
  - "near32/PromptOptimisationSTGS"
  - "near32/LMI-SODA"

cache_dir: 'wandb_cache'
full_history: true                                                                                                                                                                          

output_dir: "SmolLM2-135M-256-GSvsREINFORCEvsBaselines-ablation-EffTemp-PL80"
output_format: "pdf"
dpi: 300

# Style
plot_style: "seaborn-v0_8"
color_palette: "pastel"

font_sizes: 40                    # Single value for all
# OR
#font_sizes:
#  default: 10
#  title: 14
#  labels: 12
#  ticks: 10
#  legend: 11

# Global default (optional)                                                                                                                                                                 
legend_export:                                                                                                                                                                              
  enabled: true                                                                                                                                                                             
  format: pdf  # output format                                                                                                                                                              
  fontsize: 10                                                                                                                                                                              
  figsize: #[8, 1.5]  # [width, height] in inches  
    width: 3.25 #6.5 #inches
    height: 0.5 #inches
    #aspect_ratio: 1.67 #golden ratio    
  ncol: 5  # number of columns (0 for auto)                                                                                                                                                 
  loc: 'center'                                                                                                                                                                             
  frameon: false                                                                                                                                                                            
  remove_from_main: true 
  hide_xlabel: true       # Remove x-axis label from main figures                                                                                                                          
  hide_ylabel: true       # Remove y-axis label from main figures                                                                                                                          
  hide_title: true        # Remove title from main figures
      
# Configure Kolmogorov-Smirnov tests
Kolmogorov-Smirnov-anchors:
  #- "REINFORCE"
  - "GS(LTau=100)"
  - "GS(Tau=100)"

Kolmogorov-Smirnov-kwargs:
  alternative: "two-sided"
  mode: "auto"

# Global config
figsize:
  width: 13.0 #6.5 #3.25 #inches for one column spanning
  aspect_ratio: 1.67 # golden ratio

figures:
  - name: "Effective Temperature $\\tau$"
    step_column: "epoch"
    metrics:
      - "effective_temperature"
    #data_filter: "epoch==2048"  # Applied to all groups by default

    barplot_config:
      enabled: true
      ylabel: "Accuracy Metric"
      figsize: [6,4]
      capsize: 5
      title: "Longest-Common-Sequence Ratios (Mean +/- Std.Err. - PL=80)"
      xtick_rotation: 20
      log_scale: false
      ylim: [0, 1]

    conditioned_barplot_config:
      enabled: False
      condition_column: "k"              # Required: column for x-axis
      condition_values: [1, 6, 11, 16, 21]     # Optional: specific values
      # Option A: List format [width, height]
      #figsize: [10, 6]
      # Option B: Dict with explicit height
      #figsize:
      #  width: 10
      #  height: 6
      # Option C: Dict with aspect ratio (width/height)
      figsize:
        width: 6.5 # 3.25 #inches
        aspect_ratio: 1.67 #golden ratio 
      
      ylabel: "LCS Ratio"
      xlabel: "Inversion Difficulty (Rank k)"
      title: "LCS Ratio vs Difficulty "
      capsize: 4
      alpha: 0.9
      ylim: [0, 1]
      log_scale: false
      legend_loc: "best"
      show_values: false

    lineplot_config:
      enabled: True
      title: "KeyCorridor-S6R3"
      xlabel: "# Observations"
      ylabel: ""
      xlim: [0, 255]
      #ylim: [0, 200]
      yscale: 'log'
    
    synchronization:
      method: "global_interpolate"
      num_points: 255
      aggregate_on_sync_axis: true 
    
    smoothing:
      method: "running_average"
      window_size: 1
      center: True
      min_periods: 1

